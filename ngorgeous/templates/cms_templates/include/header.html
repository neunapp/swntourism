{% load menu_tags %}
{% load  staticfiles %}

<header>
  <div class="mov-header">
    <div class="mov-header__menu_icon">
      <i id="togle-menu" class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="mov-header__logo">
      <a href="#" class="mov-header__logo__link"><i class="fa fa-bus" aria-hidden="true"></i></a>
    </div>
  </div>
  <div id="nav-menu" class="mov-header-menu-enabled">
    <ul class="mov-header-menu__ul">
      <li class="mov-header-menu__ul__li__logo">
        <a href="/" class="mov-header-menu__ul__li__logo__a">GorgeousMachupicchu</a>
      </li>
      {% for child in children %}
        <li class="mov-header-menu__ul__li">
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="mov-header-menu__ul__li__a">
            {{ child.get_menu_title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- header for viewport pc -->
  <div class="main-header">
    <a href="/">
      <img src="{% static 'img/logo_g3.png' %}" alt="machu picchu" class="main-header__logo">
    </a>
    <ul class="main-header__menu">
      {% for child in children %}
        <li class="main-header__menu__li">
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="main-header__menu__li__a">
            {{ child.get_menu_title }}
          </a>
        </li>
      {% endfor %}
      <li class="main-header__menu__li">
        <a href="#" class="main-header__menu__li__a li_action">Paquetes Turisticos</a>
      </li>
    </ul>
  </div>
  <!-- end viewport pc-->
</header>
<div class="header-space">

</div>
